	var wpolWin = null;

			if  (!wpolWin.closed)
			{			
				wpolWin.close();
				wpolWin = null;
				
			}
		}

		wpolWin = window.open(url, winName, winFeatures);
	
		if (wpolWin != null)
		{
			if (window.focus) 
			{wpolWin.focus()}
		}
	}
